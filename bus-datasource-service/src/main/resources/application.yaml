spring:
  application:
    name: bus-datasource-service
  datasource:
    url: jdbc:h2:mem:datasources-rioonibus
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto:create
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true